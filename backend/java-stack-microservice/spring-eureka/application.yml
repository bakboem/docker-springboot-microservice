spring:
  application:
    name: eureka-server
server:
  port: ${port:8761}
eureka:
  instance:
    hostname: $eureka-service-name-in-docker  
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    registerWithEureka: false
    fetchRegistry: false      
    serviceUrl:
      defaultZone: http://$eureka-service-name-in-docker:8761/eureka
  server:
    enable-self-preservation: false 
    waitTimeInMsWhenSyncEmpty: 0
management:
  endpoints:
    web:
      exposure:
        include: "*"